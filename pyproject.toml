[project]
name = "hammurabi"
version = "0.1.0"
description = "An online judge for algorithmic contests. Strict, but fair."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2,<5.0",
    "Jinja2>=3.0",
    "MarkupSafe>=2.0",
    "psutil>=5.8",
    "requests>=2.25",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.scripts]
hammurabi = "hammurabi:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hammurabi"]
